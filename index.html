<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio Matheus Silva</title>

    <link rel="shortcut icon" href="assets/imagens/foto_perfil_site.jpg" type="image/x-icon">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/compenents/header.css">
    <link rel="stylesheet" href="css/compenents/banner.css">
    <link rel="stylesheet" href="css/compenents/title.css">
    <link rel="stylesheet" href="css/compenents/subtitle.css">
    <link rel="stylesheet" href="css/compenents/button.css">
    <link rel="stylesheet" href="css/compenents/box.css">
    <link rel="stylesheet" href="css/compenents/action.css">
</head>
<body>
    <header class="header">
        <img class="header-img" src="assets/imagens/foto_perfil_site.jpg" alt="Foto Perfil">
        <nav class="navigation">
            <a class="action" href="#skill" lang="en">Skills</a>
            <a class="action" href="#projects">Projetos</a>
            <a class="action" href="#">Sobre</a>
            <a class="action" href="#form-area">Contato</a>
            <a href="#" lang="en" class="button">Download CV</a>
        </nav>
    </header>
    <section class="banner">
        <div class="box">
            <h1 class="title">Matheus Silva</h1>
            <h2 class="subtitle">Frontend Developer</h2>
        </div>
        <div id="banner-button">
            <a href="#" lang="en" class="button">Download CV</a>
            <a href="#form-area" class="button">Contato</a>
        </div>
    </section>
    <section class="skill" id="skill">
        <h2 class="bodyh2">Skills</h2>
        <div id="skill-box">
            <div id="skill-box-left">
                <div class="skill-box-id">
                    <img class="skill-box-img" src="assets/imagens/ico_html5.png" alt="Logo HTML5">
                    <div>
                        <p>HTML5</p>
                        <div class="skill-bar">
                            <div id="skill-bar-html"></div>
                        </div>
                    </div>
                </div>
                <div class="skill-box-id">
                    <img class="skill-box-img" src="assets/imagens/ico_css3.png" alt="Logo CSS3">
                    <div>
                        <p>CSS3</p>
                        <div class="skill-bar">
                            <div id="skill-bar-css"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="skill-box-right">
                <div class="skill-box-id">
                    <img class="skill-box-img" src="assets/imagens/ico_js.png" alt="Logo Javascript">
                    <div>
                        <p>Javascript</p>
                        <div class="skill-bar">
                            <div id="skill-bar-js"></div>
                        </div>
                    </div>
                </div>
                <div class="skill-box-id">
                    <img class="skill-box-img" src="assets/imagens/ico_react.png" alt="Logo React">
                    <div>
                        <p>React</p>
                        <div class="skill-bar">
                            <div id="skill-bar-react"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="projects">
        <h2 class="bodyh2">Projetos</h2>
        <div id="projects-area">
            <div class="project-box" id="project-one">
                <img class="project-img" src="assets/imagens/mathflix.jpg" alt="Letra M" title="Mathflix">
            </div>
            <div class="project-box" id="project-two">
                <img class="project-img" src="assets/imagens/calories.png" alt="Calorias" title="Calculadora de Calorias">
            </div>
            <div class="project-box" id="project-three">
                <img class="project-img" src="assets/imagens/foto_perfil_site.jpg" alt="Foto logo site" title="Portifólio">
            </div>
        </div>
    </section>
    <section id="form-area">
        <h2 class="bodyh2" >Contato</h2>
        <form>
            <label for="nameinput">Nome</label>
            <input type="text" name="nameinput" id="nameinput">
            <label for="emailinput">Email</label>
            <input type="email" name="emailinput" id="emailinput">
            <label for="messageinput">Mensagem</label>
            <textarea name="messageinput" id="messageinput" cols="30" rows="8"></textarea>
        </form>
        <button>Enviar</button>
    </section>
    <footer>
        <img src="assets/imagens/git.png" alt="Logo Github">
    </footer>
    <script src="script.js"></script>
</body>
</html>
